<!-- Desktop Header -->
<div class="desktop-header" *ngIf="screenWidth() > 768">
    <div class="logo">SHIKSHA</div>
    <nav class="desktop-nav">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/students" routerLinkActive="active">Students</a>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
    </nav>
  </div>
  
  <!-- Mobile Header -->
  <div class="mobile-header" *ngIf="screenWidth() <= 768">
    <button class="back-btn" (click)="navigateBack()">
      <i class="fal fa-arrow-left"></i>
    </button>
    <div class="page-title">SHIKSHA FOUNDATION</div>
    <div class="profile-container">
      <button class="profile-btn" (click)="toggleDropdown()">
        <i class="fal fa-user-circle"></i>
      </button>
      
      <div *ngIf="dropdownOpen" class="dropdown-menu">
        <button (click)="logout()">Logout</button>
      </div>
    </div>
    
  </div>
