<div class="container">
  <div class="logo-container">
    <img src="/assets/whitelogo.png" alt="Shiksha Foundation Logo" class="logo" />
  </div>
  <div class="form_area">
    <p class="title">LOGIN</p>
    <form (ngSubmit)="login()">
      <div class="form_group">
        <label class="sub_title" for="username">Username</label>
        <input placeholder="Enter your username" class="form_style" type="text" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form_group">
        <label class="sub_title" for="password">Password</label>
        <input placeholder="Enter your password" class="form_style" type="password" [(ngModel)]="password" name="password" required />
      </div>
      <div>
        <button class="btn" type="submit">LOGIN</button>
      </div>
    </form>
  </div>
</div>
