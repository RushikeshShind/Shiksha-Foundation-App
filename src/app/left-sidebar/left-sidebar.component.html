<!-- Desktop Sidebar -->
<div
  class="sidenav"
  [ngClass]="isLeftSidebarCollapsed ? 'sidenav-collapsed' : ''"
  *ngIf="!isMobile"
>
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">
      <i class="fal fa-bars"></i>
    </button>
    <div *ngIf="!isLeftSidebarCollapsed" class="logo-text">SHIKSHA</div>
    <button *ngIf="!isLeftSidebarCollapsed" class="btn-close" (click)="closeSidenav()">
      <i class="fal fa-times close-icon"></i>
    </button>
  </div>
  <div class="sidenav-nav">
    <li *ngFor="let item of items; trackBy: trackByFn" class="sidenav-nav-item">
      <a
        class="sidenav-nav-link"
        [routerLink]="item.routeLink"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="item.icon"></i>
        <span *ngIf="!isLeftSidebarCollapsed" class="sidenav-link-text">{{ item.label }}</span>
      </a>
    </li>
  </div>
</div>

<!-- Mobile Bottom Navigation -->
<div class="bottom-nav" *ngIf="isMobile">
  <div class="bottom-nav-item" *ngFor="let item of items; trackBy: trackByFn">
    <a
      class="bottom-nav-link"
      [routerLink]="item.routeLink"
      routerLinkActive="active"
    >
      <i class="bottom-nav-icon" [class]="item.icon"></i>
      <span class="bottom-nav-text">{{ item.label }}</span>
    </a>
  </div>
</div>
