<div class="container">
  <div class="heading">
  <h2>Bill Payment Form</h2></div>
  <form (ngSubmit)="submitBill()">
    <!-- Form Inputs -->
    <label for="vendorName">Vendor Name</label>
    <input type="text" id="vendorName" [(ngModel)]="bill.vendorName" name="vendorName" required>

    <label for="address">Address</label>
    <input type="text" id="address" [(ngModel)]="bill.address" name="address" required>

    <label for="adharcard">Aadhaar Card</label>
    <input type="text" id="adharcard" [(ngModel)]="bill.adharcard" name="adharcard" required>

    <label for="phoneNumber">Phone Number</label>
    <input type="text" id="phoneNumber" [(ngModel)]="bill.phoneNumber" name="phoneNumber" required>

    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="bill.amount" name="amount" required>

    <button type="submit">Save Bill</button>
  </form>
</div>
  <h3>Existing Bills</h3>
  <table>
    <thead>
      <tr>
        <th>Vendor</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let bill of bills">
        <td>{{ bill.vendorName }}</td>
        <td>{{ bill.amount }}</td>
        <td>
          <button  (click)="downloadPDF(bill.id)">Download PDF</button>
        
          <button (click)="viewBill(bill.id)">View Bill</button>
        </td>
      </tr>
    </tbody>
  </table>
