<div class="container">
  <div class="heading">
    <h2>Bill Payment Form</h2>
  </div>
  <form (ngSubmit)="submitBill()">
    <!-- Form Inputs -->
    <div class="form-group">
      <label for="vendorName">Vendor Name</label>
      <input type="text" id="vendorName" [(ngModel)]="bill.vendorName" name="vendorName" required>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" [(ngModel)]="bill.address" name="address" required>
    </div>

    <div class="form-group">
      <label for="adharcard">Aadhaar Card</label>
      <input type="text" id="adharcard" [(ngModel)]="bill.adharcard" name="adharcard" required>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="text" id="phoneNumber" [(ngModel)]="bill.phoneNumber" name="phoneNumber" required>
    </div>

    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" [(ngModel)]="bill.amount" name="amount" required>
    </div>

    <button type="submit" class="btn-submit">Save Bill</button>
  </form>

  <h3>Existing Bills</h3>
  <div class="bill-list">
    <div *ngFor="let bill of bills" class="bill-card">
      <div class="bill-header">
        <h4>{{ bill.vendorName }}</h4>
        <span class="amount">â‚¹{{ bill.amount }}</span>
      </div>
      <div class="bill-details">
        <p><strong>Address:</strong> {{ bill.address }}</p>
        <p><strong>Aadhaar Card:</strong> {{ bill.adharcard }}</p>
        <p><strong>Phone Number:</strong> {{ bill.phoneNumber }}</p>
      </div>
      <div class="bill-actions">
        <button (click)="downloadPDF(bill.id)" class="btn-download">Download PDF</button>
        <button (click)="viewBill(bill.id)" class="btn-view">View Bill</button>
      </div>
    </div>
  </div>
</div>
